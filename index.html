<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>King's Cup!</title>
		<link rel="stylesheet" href="/css/normalize.css" />
  		<link rel="stylesheet" href="/css/foundation.css" />
  		<script src="/js/modernizr.js"></script>
</head>
<body>

	<nav class="top-bar" style="">

		<ul class="title-area">
			<li class="name"><h1><a href="#">King's Cup</a></h1></li>
			<li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
		</ul>

		<section class="top-bar-section">
			<ul class="left">
				<li class="divider"></li>
				<li><a id="newGame" href="#">New Game</a></li>
				<li class="divider hide-for-small"></li>
			</ul>

			<ul class="right">
				<li class="divider"></li>
				<li><a href="#">Quit</a></li>
			</ul>
		</section>
	</nav>

	<hr>

	<div class="container text-center">
		<div class="row">
			<div class="large-12 columns">
				<div class="left">
					<b id="playerName"></b>
				</div>
				<div class="right">
					Players: <b id="playerCount">0</b>
				</div>
				<br><hr>
				Current Turn: <b id="currentTurn"></b>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns">
				<img id="card" src="/images/ls.png">
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns">
				<div class="panel">
					<h6 id="cardName"></h6>
					<p id="cardRule"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/jquery.js"></script>
	<script src="/js/foundation.js"></script>
	<script src="http://game.dev:3000/socket.io/socket.io.js"></script>
	<script src="/game.js"></script>

	</body>
</html>
